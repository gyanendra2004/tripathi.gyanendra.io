<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View PDF Online</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #12181f; /* semi-dark background */
      color: #e7edf3; /* light text */
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #ffffff;
    }
    iframe {
      width: 80%;
      height: 600px;
      border: 2px solid #3dd6c6; /* teal accent */
      border-radius: 8px;
      box-shadow: 0 8px 28px rgba(0,0,0,0.35);
    }
    a {
      color: #5fe9dc;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Research Projects</h1>
  <!-- Embed PDF -->
  <iframe src="assets/projects.pdf"></iframe>
  <!-- <p>If the PDF does not load, <a href="assets/CV_GyanendraNathTripathi.pdf" download>click here to download</a>.</p>-->
</body>
</html>
